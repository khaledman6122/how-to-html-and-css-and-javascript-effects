<!doctype HTML>
<html>
<head>

    </head>
<style>
    .spiner{width:160px; height:150px;
    border: 40px dotted #9b9b9b; border-top-color: #626262;  border-radius: 50%; 
    animation: spin 10s cubic-bezier(.75, .7, .16, 1.31) infinite;
    }    
    @keyframes spin{
        0%{transform:rotate(0deg);}
        100%{transform:rotate(360deg);}
    }
    
    </style>

<body>
<div class="spiner"></div>    
    
</body>
</html>
