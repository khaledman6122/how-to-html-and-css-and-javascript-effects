<!doctype HTML>
<html lang="en">
<head>
<link rel="stylesheet" href="test%201.css">
<meta charset="utf-8">    
</head>

    <body>
    <div class="slide_show_container">
    
        <div class="mySlide fade">
        <div class="number">1/5</div>
        <img src="img/hany.jpg" style="width: 450px; height: 400px;">
        <div class="caption">caption-text 1</div>
        </div>
         
        <div class="mySlide fade">
        <div class="number">2/5</div>
        <img src="img/2.jpg" style="width: 450px; height: 400px;">
        <div class="caption">caption-text 2</div>    
        </div>
        
        <div class="mySlide fade">
        <div class="number">3/5</div>
        <img src="img/3.jpg" style="width: 450px; height: 400px;">
        <div class="caption">caption-text 3</div>    
        </div>
        
        
        <div class="mySlide fade">
        <div class="number">4/5</div>
        <img src="img/4.jpg" style="width: 450px; height: 400px;">
        <div class="caption">caption-text 4</div>    
        </div>
        
        <div class="mySlide fade">
        <div class="number">5/5</div>
        <img src="img/5.jpg" style="width: 450px; height: 400px;">
        <div class="caption">caption-text 5</div>    
        </div>
        
        
        <a class="prev" onclick="decreaseSlide(-1)">&#10094;</a>
        <a class="next" onclick="increaseSlide(1)">&#10095;</a>
        
        
    </div>
        
        <br>
        
         <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
         
        
        
        
        
    
    </body>
    
    
    <script>
        
        
    var slideIndex=1;
    showSlide(slideIndex);
        
    function increaseSlide(x){slideIndex+=x; showSlide(slideIndex); }

    function decreaseSlide(x){slideIndex-=x; showSlide(slideIndex); }
    
    function currentSlide(x) {slideIndex=x;  showSlide(slideIndex); }

         
     
    function showSlide(n){
   
        var slides=document.getElementsByClassName("mySlide");
        var dots=document.getElementsByClassName("dot");
    
        //like a circular loop..in case if you press on prev,next more than or less than the slides.length..
        //ie: ur on the first pic and prees on prev then u will go to the last pic 
        //ie: ur on the last  pic and prees on next then u will go to the first pic 

         if(n > slides.length) slideIndex=1;
         if(n < 1) slideIndex=slides.length;
            
            
       for( var i=0;i<slides.length;i++)
           slides[i].style.display = "none";
           
              
        for(var i=0;i<dots.length;i++)
            //dots[i].addClass=dots[i].className.replace(" active","");
              dots[i].className = dots[i].className.replace(" active", "");

        slides[slideIndex-1].style.display="block";
        //dots[slideIndex-1].className += " active";
        dots[slideIndex-1].classList.add("active");
        
        }
    
    </script>

    
    
</html>
