<!doctype HTML>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <style>
        
     .container{ width: 600px; height: 20px; background-color: #ccc; margin: 20px;}
    #bar{height: 100%; background-color: dodgerblue; }
    #bar2{height: 100%; background-color:#ff1e52; }
    #percentage{color:#fff; font-family: sans-serif; float: right; font-weight: 600; }

    </style>
    
    <body>
        
    <div class="container">
        <div id="bar"></div>
    </div>
        
        
    <div class="container">
        <div id="bar2"><span id='percentage'></span></div>
    </div>
    
        
     </body>
    
    <script>
        
         
    var bar=document.getElementById('bar');
    var pos=0;
    var interval1=setInterval(draw,10);
        function draw(){
            if(pos<=600){
                bar.style.width=pos+'px';
                pos++;
            }
            else{
                clearInterval(interval1);
            }
        }
     
        
        
          
    var bar2=document.getElementById('bar2');
    var spn=document.getElementById('percentage')    
    var pos2=0;
    var interval2=setInterval(draw2,40);
        function draw2(){
            if(pos2<=100){
                bar2.style.width=pos2+'%';
                spn.innerHTML=pos2+'%';
                pos2++;
            }
            else{
                clearInterval(interval2);
            }
        }
    
    </script>

</html>
